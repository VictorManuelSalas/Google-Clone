<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./iconos/google.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>

        </ul>

        <span class="material-icons-outlined" style="padding: 0.4%;"> apps </span>

            <button>Acceder</button>
        </a>
        
      </nav>
    </header>

    <main>
        <center>
            <div class="imagen">
            <img src="./img/google name.gif" alt="Google Name" />
          </div>
          <FORM method=GET action="http://www.google.com/search" target="true">
      <TABLE>
        
        <tr><td>
        <div class="search-input">
          <input type="text" name=q  maxlength=255 value="">
          <span class="material-icons-outlined">
            search
            </span>
          <img src="./iconos/micro.svg" alt="micro">
        </div>
    
     
        <div class="bottons-google">
          <input type=submit name=btnSearch value="Buscar en Google"/>
          <a href="https://www.google.com/doodles" target="true">Me siento con suerte</a>
        </div>
      </td></tr></TABLE>
    </FORM>
      </center>
    </main>
   
    <footer>
      <div class="location">
        <p>México</p>
      </div>
      <div class="google-activites">
        <ul>
          <li><a href="#">Sóbre Google</a></li>
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </div>
    </footer>

</html>
